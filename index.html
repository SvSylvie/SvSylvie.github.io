<div class="wrapper">
    <div class="image CS"></div>
    <div class="image amusement"></div>
    <div class="image thinking"></div>
    <div class="radmenu"><a href="#" class="show" >START</a>
</div>
<script>
    var sideItem = document.getElementsByClassName('side-item');
    var image = document.getElementsByClassName('image');
    // var radmenu = document.getElementsByClassName('radmenu')[0];
    var show = document.getElementsByClassName('show')[0];
    var current = 0;
    show.href = '/SvSylvie.github.io/CS.html';
    for(var i = 0; i < sideItem.length; i++) {
        (function(i){
            sideItem[i].onclick = function() {
                current = i;
                switch(current){
                    case 0: show.href = '/SvSylvie.github.io/CS.html'; break;
                    case 1: show.href = '/SvSylvie.github.io/Amusement.html'; break;
                    case 2: show.href = '/SvSylvie.github.io/Thinking.html'; break;
                }
                console.log(current)
                sideItem[i].classList.add('checked');
                image[i].style.display = 'block';
                for(var j = 0; j < sideItem.length; j++) {
                    if(j != i) {
                        sideItem[j].classList.remove('checked');
                        image[j].style.display = 'none';
                    }
                }
            }
        })(i);
    }
</script>
